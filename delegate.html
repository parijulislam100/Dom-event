<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
</head>
<body>
    <h2>event delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Perferendis, nam!</li>
        <li class="item">Voluptatum, unde.</li>
        <li class="item">Totam, aspernatur!</li>
        <li class="item">Tempore, quam!</li>
        <li class="item">Deleniti, assumenda.</li>
    </ul>
    <button id="add-btn">addcomment</button>
    <script>
       
        document.getElementById("add-btn").addEventListener("click",function(){
            const li = document.createElement("li");
            li.classList.add("item")
            li.innerText = "jenifer, hanifer";
            document.getElementById("item-container").appendChild(li);



            const items = document.getElementsByClassName("item");
        // console.log(items);

        for(const item of items){
            // console.log(item)
            item.addEventListener("click", function (event){
                // document.getElementById("item-container").removeChild(item);
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target)
            })
        }
        })
    </script>
</body>
</html>
